<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>YOUR GAME HERE!</h1>

    <section id ="round">
      Round
    </section>

    <div id = "inputContainer">
      <input class = "guessInput" id = "guess1" type="text" placeholder = "User 1">
      <input class = "guessInput" id = "guess2" type="text" placeholder = "User 2">
      <input class = "guessInput" id = "guess3" type="text" placeholder = "User 3">
      <input class = "guessInput" id = "guess4" type="text" placeholder = "User 4">
      <button id = "submitButton">Submit</button>
      <button id = "resetButton">Reset</button>
    </div>
    

    <container id = "history">
      <h3>History</h3>
      
    </container>
</body>

<!-- 
  - 4 inputs
  - 2 buttons
    - 1 submit button
    - 1 reset button
        - right next to each other
  - repository for the history of guesses
  - indicator for number of rounds
    - top of page
  - alert to dislay random number
    - near top of page
 -->
</html>
